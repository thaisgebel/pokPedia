<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokPedia</title>
    <link rel="stylesheet" href="homePage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="img/logoPokPedia.svg" alt="logo" id="logo" />
      <nav>
        <input
          id="search-bar-by-name"
          type="search"
          placeholder="Search here for your pokemon by name c:"
        />
        <button id="button-bar-by-name" type="submit" title="Buscar">
          <i
            class="fa-solid fa-magnifying-glass fa-flip-horizontal"
            style="color: #000000"
          ></i>
        </button>
      </nav>
    </header>
    <main>
      <div id="container-filter">
        <button id="button-advanced-search">Advanced search</button>
        <div id="container-filter-type">
          <h2>By Types</h2>
          <div class="container-separation">
            <button class="normal">Normal</button>
            <button class="steel">Steel</button>
            <button class="dark">Dark</button>
            <button class="electric">Electric</button>
            <button class="rock">Rock</button>
            <button class="ground">Ground</button>
            <button class="water">Water</button>
            <button class="ice">Ice</button>
            <button class="fire">Fire</button>
          </div>
          <div class="container-separation">
            <button class="fighting">Fighting</button>
            <button class="grass">Grass</button>
            <button class="bug">Bug</button>
            <button class="poison">Poison</button>
            <button class="ghost">Ghost</button>
            <button class="fairy">Fairy</button>
            <button class="psychic">Psychic</button>
            <button class="dragon">Dragon</button>
            <button class="flying">Flying</button>
          </div>
        </div>
      </div>
      <div id="container-order">
        <div id="container-cards-pokemons"></div>
      </div>
      <div id="container-buttons">
        <button id="button-previous-page" title="Previous page">
          <i class="fa-solid fa-caret-left" style="color: #000000"></i>
          Prev
        </button>
        <button id="button-next-page" title="Next Page">
          Next
          <i class="fa-solid fa-caret-right" style="color: #000000"></i>
        </button>
      </div>

      <div id="container-loading-screen">
        <p>
          <i
            class="fa-solid fa-rotate-right fa-spin"
            style="color: #000000"
          ></i>
        </p>
      </div>
    </main>
  </body>
  <script
    src="https://kit.fontawesome.com/7fef3468f2.js"
    crossorigin="anonymous"
  ></script>
  <script src="homePage.js"></script>
</html>
